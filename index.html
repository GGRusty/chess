<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h3>Chess Engine</h3>
    </header>
    <div class="game-container">
        <div class="board-constainer">
            
            <div id="FenInDiv" class="fen-input-group">
                <label for="fenIn" class="form-label">FEN:</label>
                <input type="text" id="fenIn" class="fen-input"/>
                <button type="button" id="SetFen" class="set-fen-btn">Set Position</button>
                <div id="error-message" class="error-message"></div>
            </div>
            <div id="Board" class="board">
            </div>
        </div>
        <div id="EngineOutput" class="engine-output"> Thinking Time: <br/>
            <select id="SearchTime" class="search-time">
                <option value="1">1s</option>
                <option value="2">2s</option>
                <option value="3">3s</option>
                <option value="4">4s</option>
                <option value="5">5s</option>
                <option value="6">6s</option>
                <option value="7">7s</option>
                <option value="8">8s</option>
                <option value="9">9s</option>
                <option value="10">10s</option>
            </select>
            <br/><br/><br/>
            <span id="BestMove" class="best-move">BestMove:</span><br/>
            <span id="Depth" class="depth">Depth:</span><br/>
            <span id="Score" class="score">Score</span><br/>
            <span id="Nodes" class="nodes">Nodes:</span><br/>
            <span id="Ordering" class="ordering">Ordering:</span><br/>
            <span id="Time" class="time">Time:</span><br/><br/>
            <button type="button" id="SearchButton" class="search-btn">Move Now</button><br/>
            <button type="button" id="NewGameButton" class="new-game-btn">New Game</button><br/>
            <button type="button" id="FlipButton" class="flip-btn">Flip Board</button><br/>
            <button type="button" id="TakeButton" class="take-btn">Take Move Back</button><br/>
            <span id="GameStatus" class="game-status"></span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/defs.js"></script>	
    <script src="js/io.js"></script>	
    <script src="js/board.js"></script>	
    <script src="js/movegen.js"></script>	
    <script src="js/makemove.js"></script>		
    <script src="js/evaluate.js"></script>	
    <script src="js/pvtable.js"></script>
    <script src="js/search.js"></script>
    <script src="js/perft.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
